name: main
on:
  push: { branches: ["main"], paths: ["*.nix",".github/workflows/main.yml"] }
  pull_request: { branches: ["main"], paths: ["*.nix",".github/workflows/main.yml"] }
  workflow_call:
  workflow_dispatch:
jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - name: checkout the project.
        uses: actions/checkout@v2
      - name: setup nix.
        uses: polis-dev/acts/setup-nix@main
        with:
          nix_path: >-
            nixpkgs=channel:nixos-unstable
          extra_nix_config: |-
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
            warn-dirty = false
            allow-dirty = true
            experimental-features = flakes nix-command ca-derivations
            show-trace = true
            enforce-determinism = true
      - name: pre-fetch flake's dependencies.
        run: nix flake lock --recreate-lock-file
      - name: nix flake inputs.
        run: nix flake metadata --no-update-lock-file
      - name: nix flake outputs.
        run: nix flake show --no-update-lock-file
